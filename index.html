<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Justin Lastra" />
    <meta name="description" content="The best spots to visit" />
    <meta
      name="keywords"
      content="vacations, activities, visits, spots, social media, profile"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Pencil.svg" alt="Pencil icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus-icon.svg" alt="new post" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Cards will be rendered here by JavaScript -->
          </ul>
          <template id="card-template">
            <li class="card">
              <button class="card__delete-button"></button>
              <img class="card__image" src="" alt="" />
              <div class="card__footer">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/Group-27.png" alt="Close modal" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                type="text"
                id="profile-name-input"
                placeholder="Type your name"
                class="modal__input"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                type="text"
                id="profile-description-input"
                placeholder="Describe yourself"
                class="modal__input"
              />
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/Group-27.png" alt="Close modal" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                type="url"
                id="card-image-input"
                placeholder="Place a link to the picture"
                class="modal__input"
              />
            </label>
            <label for="card-description-input" class="modal__label">
              Description
              <input
                type="text"
                id="card-description-input"
                placeholder="Describe yourself"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal__type_preview" id="preview-modal">
        <div class="modal__image_container">
          <button
            type="button"
            class="modal__close-btn modal__close_type_preview"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
